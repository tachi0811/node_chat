<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="css/jquery/jquery-ui.css">
    
    <link rel="stylesheet" type="text/css" href="css/jquery/validationEngine.jquery.css">
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap_flatly.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.validationEngine-ja.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </head>
  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">simple chat</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <a href="#" class="btn btn-info nav navbar-nav navbar-right" id="createUser">
            CreateUser
          </a>
        </div>
      </div>
    </div>

    <div class="page-header">
    </div>

    <!-- input items -->
    <div id="logindiv" class="container">
      <div class="well bs-component">

        <form id="loginform" class="form-horizontal">

          <legend>Login</legend>

          <div class="form-group">
            <label for="email" class="col-lg-2 control-label">
              Email
            </label>
            <div class="col-lg-10">
              <input type="email" id="email" class="form-control input validate[required, custom[email]]" data-prompt-position="topLeft"/>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-lg-2 control-label">
              Password
            </label>
            <div class="col-lg-10">
              <input type="password" id="password" class="form-control input validate[required]" data-prompt-position="topLeft"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a href="#" class="btn btn-primary" id="login">Login</a>
            </div>
          </div>

        </form>

      </div>
    </div>

    <div id="creatediv" class="container" style="display:none;">
      <div class="well bs-component">
        <form id="createform" class="form-horizontal">
          <legend>Create User</legend>

          <div class="form-group">
            <label for="cre_email" class="col-lg-2 control-label">
              Email
            </label>
            <div class="col-lg-10">
              <input type="email" id="cre_email" class="form-control input validate[required, custom[email]]" data-prompt-position="topLeft"/>
            </div>
          </div>

          <div class="form-group">
            <label for="cre_name" class="col-lg-2 control-label">
              Name
            </label>
            <div class="col-lg-10">
              <input type="text" id="cre_name" class="form-control input validate[required]" data-prompt-position="topLeft"/>
            </div>
          </div>
          
          <div class="form-group">
            <label for="cre_name" class="col-lg-2 control-label">
              Password
            </label>
            <div class="col-lg-10">
              <input type="password" id="cre_password" class="form-control input validate[required]" data-prompt-position="topLeft"/>
            </div>
          </div>

          <div class="form-group">
            <label for="cre_name" class="col-lg-2 control-label">
              Password（Re-Enter）
            </label>
            <div class="col-lg-10">
              <input type="password" id="re_password" class="form-control input validate[required, equals[cre_password]]" data-prompt-position="topLeft"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <input type="reset"  class="btn btn-default" id="cancel" value="Cancel" />
              <input type="button" class="btn btn-primary" id="create" value="Create" />
            </div>
          </div>

        </form>
      </div>
    </div>

    <!-- message dialog -->
    <div id="messageDialog">
      <h4>
        <span class="label message text-primary">
      </h4>
      </span>
    </div>

    <!-- loading -->
    <div id="loader" style="display:none;">  
    </div>
    <div id="loader_animation"style="display:none;">
      loading...
    </div>
    
  </body>
</html>
