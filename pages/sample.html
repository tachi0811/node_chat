<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/jquery/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery/validationEngine.jquery.css">
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap_flatly.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
    
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.validationEngine-ja.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </head>
  <body>

<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="#" class="navbar-brand">simple chat</a>
      <a href="#" class="btn btn-info" id="createUser">
        新規登録
      </a>
    </div>
  </div>
</div>

  <!-- input items -->
  <div id="logindiv" class="form login">
    <form id="loginform" >
      <p class="form-title">Login</p>
      <p>Email</p>
      <p class="mail"><input type="email" id="email" class="input validate[required, custom[email]]" data-prompt-position="topLeft"/></p>
      <p>Password</p>
      <p class="pass"><input type="password" id="password" class="input validate[required]" data-prompt-position="topLeft"/></p>
      <p class="button">
        <input type="button" id="login" class=" " value="Login" />
      </p>
    </form>
  </div>

  <div id="creatediv" class="create" style="display:none;">
    <form id="createform" >
      <p class="form-title">Create User</p>
      <p>Email</p>
      <p class="mail"><input type="email" id="cre_email" class="input validate[required, custom[email]]" data-prompt-position="topLeft"/></p>
      <p>name</p>
      <p class="name"><input type="text" id="cre_name" class="input validate[required]" data-prompt-position="topLeft"/></p>
      <p>Password</p>
      <p class="pass"><input type="password" id="cre_password" class="input validate[required]" data-prompt-position="topLeft"/></p>
      <p>Password（Re-Enter）</p>
      <p class="pass"><input type="password" id="re_password" class="input validate[required, equals[cre_password]]" data-prompt-position="topLeft"/></p>
      <p class="button">
        <input type="button" id="cancel" class="button " value="Cancel" />
        <input type="button" id="create" class="button " value="Create" />
      </p>
    </form>
  </div>

    <!-- message dialog -->
    <div id="messageDialog">
      <span class="label message">
        
      </span>
    </div>

    <!-- loading -->
    <div id="loader" style="display:none;">  
    </div>
    <div id="loader_animation"style="display:none;">
      loading...
    </div>
    
  </body>
</html>
