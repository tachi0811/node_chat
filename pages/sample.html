<DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="./css/jquery/jquery-ui.css">
      <link ref="stylesheet" href="./css/loader.css">
      <script type="text/javascript" src="./js/jquery/jquery.js"></script>
      <script type="text/javascript" src="./js/jquery/jquery-ui.js"></script>
      <script type="text/javascript">
        
        // ******************************
        // jquery windows.ready と同じ
        // ******************************
        $(function(){
           $('#loader').fadeOut(500, "linear");

          // ******************************
          // login button click
          // ******************************
          $("#login").click(function(e){
            var sendData = {
              "email" : $("#email").val(),
              "password" : $("#password").val()
            };
            $.ajax({
              type: "GET",
              data : sendData,
              dataType : "JSON",
              contentType: "JSON",
              url: "/login",
            // ********************
            // 通信成功
            // ********************
            }).done(function(res, status, xhr) {
              $("#messageDialog span").text("success");
              $("#messageDialog").dialog({
                modal: true
            });
            // ********************
            // 通信失敗
            // ********************
            }).fail(function(xhr, status, thrown) {
              aleart("error");
            // ********************
            // 
            // ********************
            }).alway(function(xhr, status){
              
            });
          });
        });
      </script>
    </head>
    <body>
      <div title="xxxxSystem - Login">
      </div>
      <div class="main">
        <input type="text" id="email" required　class="input " />
        <input type="text" id="password" class="input" />
      </div>
      <input type="button" id="login" value="ログイン" />

      <div id="messageDialog">
        <span style="color:red">
        </span>
      </div>

      <div id="loader">
        <div>
          <span id="loader-bar"></span>
        </div>
      </div>
      
    </body>
</html>
