<DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="./js/jquery/jquery-ui.css">
      <script type="text/javascript" src="./js/jquery/jquery.js"></script>
      <script type="text/javascript" src="./js/jquery/jquery-ui.js"></script>
      <script type="text/javascript">
      // 処理
        $(function(){
          $("#login").click(function(){
            var sendData = {
              "email" : $("#email").val(),
              "password" : $("#password").val()
            };
            $.ajax({
              type: "GET",
              data : sendData,
              dataType : "JSON",
              contentType: "JSON",
              url: "/login",
            }).done(function(res) {
              $("#messageDialog span").text("success");
              $("#messageDialog").dialog({
                modal: true
              });
            }).fail(function() {
              aleart("error");
            });
          });
        });
      </script>
    </head>
    <body>
      <div title="xxxxSystem - Login">
      </div>
      <div class="main">
        <input type="text" id="email" required　class="input " />
        <input type="text" id="password" class="input" />
      </div>
      <input type="button" id="login" value="ログイン" />

      <div id="messageDialog">
        <span style="color:red">
        </span>
      </div>
    </body>
</html>
